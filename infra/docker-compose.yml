services:
  postgres:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=weavai
      - POSTGRES_USER=weavai
      - POSTGRES_PASSWORD=weavai
    networks:
      - weavai_network

  redis:
    image: redis:7-alpine
    networks:
      - weavai_network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-weavai_admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minio123}
    volumes:
      - minio_data:/data
    networks:
      - weavai_network

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    entrypoint: /app/entrypoint.sh
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://weavai:weavai@postgres:5432/weavai
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FAL_KEY=${FAL_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - MINIO_ENDPOINT=minio:9000
      # Browser must be able to open the presigned URL. `minio:9000` is only resolvable inside Docker.
      # For local dev, default to host-accessible endpoint.
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
      - MINIO_BROWSER_ENDPOINT=${MINIO_BROWSER_ENDPOINT:-localhost:9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-weavai_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio123}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET:-weav-ai}
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_USE_SSL=${MINIO_PUBLIC_USE_SSL:-false}
      - MINIO_BROWSER_USE_SSL=${MINIO_BROWSER_USE_SSL:-false}
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - weavai_network

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A config worker -l info
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=postgresql://weavai:weavai@postgres:5432/weavai
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FAL_KEY=${FAL_KEY}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - MINIO_ENDPOINT=minio:9000
      # Same as API: generate presigned URLs with a host the browser can resolve.
      - MINIO_PUBLIC_ENDPOINT=${MINIO_PUBLIC_ENDPOINT:-localhost:9000}
      - MINIO_BROWSER_ENDPOINT=${MINIO_BROWSER_ENDPOINT:-localhost:9000}
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-weavai_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio123}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET:-weav-ai}
      - MINIO_USE_SSL=false
      - MINIO_PUBLIC_USE_SSL=${MINIO_PUBLIC_USE_SSL:-false}
      - MINIO_BROWSER_USE_SSL=${MINIO_BROWSER_USE_SSL:-false}
    depends_on:
      - postgres
      - redis
      - api
      - minio
    networks:
      - weavai_network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ../backend/media:/app/media
      - ../backend/staticfiles:/app/staticfiles
    depends_on:
      - api
    networks:
      - weavai_network

networks:
  weavai_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
